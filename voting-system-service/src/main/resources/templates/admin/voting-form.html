<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create new voting</title>
</head>
<body>
<div align="center">
    <h1>Create new voting</h1>
    <br />
    <form action="#" th:action="@{/admin/voting/add}" th:object="${voting}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Start:</td>
                <td><input type="datetime-local" th:field="*{start}" /></td>
            </tr>
            <tr>
                <td>End:</td>
                <td><input type="datetime-local" th:field="*{end}" /></td>
            </tr>
            <tr>
                <td>Single choice:</td>
                <td><input type="checkbox" th:field="*{singleChoice}" /></td>
            </tr>
            <tr>
                <td>Voters:</td>
                <td>
                    <th:block th:each="voter: ${voters}">
                        <input type="checkbox" th:field="*{voters}" name="voters" th:value="${voter.id}" />
                        <label th:text="${voter.name}"></label>
                        <br />
                    </th:block>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
